<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SDM App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/htmx.org@1.7.0"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-8">
      <h1 class="text-4xl font-bold mb-6 text-center">
        Sparse Distributed Memory (SDM) App
      </h1>
      <form
        id="sdm-form"
        hx-post="/"
        hx-target="#output"
        hx-swap="innerHTML"
        hx-indicator="#loading"
        class="bg-white p-6 rounded shadow-md"
      >
        <div class="mb-4">
          <label for="address" class="block text-sm font-medium text-gray-700"
            >Address:</label
          >
          <input
            type="text"
            id="address"
            name="address"
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          />
        </div>
        <div class="mb-4">
          <label for="data" class="block text-sm font-medium text-gray-700"
            >Data:</label
          >
          <input
            type="text"
            id="data"
            name="data"
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          />
        </div>
        <div class="mb-4">
          <label
            for="iterations"
            class="block text-sm font-medium text-gray-700"
            >Iterations:</label
          >
          <input
            type="number"
            id="iterations"
            name="iterations"
            value="10"
            min="1"
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          />
        </div>
        <div class="flex space-x-4">
          <button
            type="submit"
            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
          >
            Store & Retrieve
          </button>
          <button
            type="button"
            onclick="generateTestData()"
            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          >
            Generate Test Data
          </button>
          <button
            type="button"
            onclick="clearMemory()"
            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
          >
            Clear Memory
          </button>
          <button
            type="button"
            onclick="fetchMemoryStats()"
            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Memory Stats
          </button>
          <button
            type="button"
            onclick="fetchMemoryHistory()"
            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500"
          >
            Memory History
          </button>
        </div>
      </form>
      <div
        id="loading"
        class="mt-4 text-center text-red-600 font-semibold hidden"
      >
        Loading...
      </div>
      <div
        id="output"
        class="mt-6 p-4 bg-white rounded shadow-md whitespace-pre-wrap break-words"
      ></div>
    </div>
    <script>
      document.addEventListener("htmx:beforeRequest", function () {
        document.getElementById("loading").classList.remove("hidden");
      });
      document.addEventListener("htmx:afterRequest", function () {
        document.getElementById("loading").classList.add("hidden");
      });
      document.addEventListener("htmx:responseError", function (event) {
        document.getElementById("output").innerHTML =
          "<div class='text-red-600'>Error: " +
          event.detail.xhr.responseText +
          "</div>";
      });

      function generateTestData() {
        fetch("/generate-random")
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("address").value = data.address;
            document.getElementById("data").value = data.data;
          })
          .catch(() => {
            document.getElementById("output").innerHTML =
              "<div class='text-red-600'>Error generating test data</div>";
          });
      }

      function clearMemory() {
        fetch("/clear-memory", { method: "POST" })
          .then((response) => {
            if (response.ok) {
              document.getElementById("output").innerHTML =
                "<div class='text-green-600'>Memory cleared successfully</div>";
            } else {
              document.getElementById("output").innerHTML =
                "<div class='text-red-600'>Error clearing memory</div>";
            }
          })
          .catch(() => {
            document.getElementById("output").innerHTML =
              "<div class='text-red-600'>Error clearing memory</div>";
          });
      }

      function fetchMemoryStats() {
        fetch("/memory-stats")
          .then((response) => response.json())
          .then((data) => {
            let statsHTML = `<div><p>Total Addresses: ${data.totalAddresses}</p>`;
            statsHTML += `<p>Stored Addresses: ${data.history.length}</p></div>`;
            document.getElementById("output").innerHTML = statsHTML;
          })
          .catch(() => {
            document.getElementById("output").innerHTML =
              "<div class='text-red-600'>Error fetching memory stats</div>";
          });
      }

      function fetchMemoryHistory() {
        fetch("/memory-history")
          .then((response) => response.json())
          .then((data) => {
            let historyHTML =
              '<div><p>Memory History:</p><ul class="list-disc list-inside">';
            data.forEach((address) => {
              historyHTML += `<li>${address}</li>`;
            });
            historyHTML += "</ul></div>";
            document.getElementById("output").innerHTML = historyHTML;
          })
          .catch(() => {
            document.getElementById("output").innerHTML =
              "<div class='text-red-600'>Error fetching memory history</div>";
          });
      }

      document.addEventListener("htmx:afterSwap", function (event) {
        if (event.detail.target.id === "output") {
          const response = event.detail.xhr.response;
          const data = JSON.parse(response);
          const stored = data.stored;
          const retrieved = data.retrieved;
          const diffHTML = generateDiffHTML(stored, retrieved);
          document.getElementById("output").innerHTML = diffHTML;
        }
      });

      function generateDiffHTML(stored, retrieved) {
        let diffHTML = '<div class="overflow-auto"><p>Stored Data: </p><pre>';
        for (let i = 0; i < stored.length; i++) {
          if (stored[i] !== retrieved[i]) {
            diffHTML += `<span class="bg-yellow-300">${stored[i]}</span>`;
          } else {
            diffHTML += stored[i];
          }
        }
        diffHTML += "</pre><p>Retrieved Data: </p><pre>";
        for (let i = 0; i < retrieved.length; i++) {
          if (stored[i] !== retrieved[i]) {
            diffHTML += `<span class="bg-green-300">${retrieved[i]}</span>`;
          } else {
            diffHTML += retrieved[i];
          }
        }
        diffHTML += "</pre></div>";
        return diffHTML;
      }
    </script>
  </body>
</html>
